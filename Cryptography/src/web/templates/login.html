{% extends "base.html" %}

{% block title %}Login - CryptoVault{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-sign-in-alt"></i>
            <h2>Login to CryptoVault</h2>
        </div>
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="totp_code"><i class="fas fa-key"></i> TOTP Code (if enabled)</label>
                <input type="text" id="totp_code" name="totp_code" placeholder="Optional">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
        <div class="auth-footer">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up</a></p>
        </div>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const errorDiv = document.getElementById('errorMessage');
    errorDiv.textContent = '';
    
    const formData = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value,
        totp_code: document.getElementById('totp_code').value || null
    };
    
    try {
        const response = await fetch('/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (data.success) {
            window.location.href = '/dashboard';
        } else {
            errorDiv.textContent = data.error || 'Login failed';
        }
    } catch (error) {
        errorDiv.textContent = 'Network error. Please try again.';
    }
});
</script>
{% endblock %}
