{% extends "base.html" %}

{% block title %}Register - CryptoVault{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-user-plus"></i>
            <h2>Create Account</h2>
        </div>
        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" name="username" required minlength="3" maxlength="20">
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email (Optional)</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" required minlength="8">
                <small>Must contain uppercase, lowercase, digit, and special character</small>
            </div>
            <div class="form-group">
                <label for="confirm_password"><i class="fas fa-lock"></i> Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </form>
        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
        </div>
    </div>
</div>

<script>
// Добавляем класс "touched" к полям после ввода для правильной валидации
document.querySelectorAll('.form-group input').forEach(input => {
    input.addEventListener('blur', function() {
        if (this.value.length > 0) {
            this.classList.add('touched');
        }
    });
    
    input.addEventListener('input', function() {
        if (this.value.length > 0) {
            this.classList.add('touched');
        }
    });
});

document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const errorDiv = document.getElementById('errorMessage');
    const successDiv = document.getElementById('successMessage');
    errorDiv.textContent = '';
    successDiv.textContent = '';
    
    // Добавляем класс touched ко всем полям при отправке формы
    document.querySelectorAll('.form-group input').forEach(input => {
        if (input.value.length > 0) {
            input.classList.add('touched');
        }
    });
    
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    
    if (password !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match';
        return;
    }
    
    const formData = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value || null,
        password: password
    };
    
    try {
        const response = await fetch('/register', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (data.success) {
            successDiv.textContent = 'Registration successful! Redirecting...';
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
        } else {
            errorDiv.textContent = data.error || 'Registration failed';
        }
    } catch (error) {
        errorDiv.textContent = 'Network error. Please try again.';
    }
});
</script>
{% endblock %}
