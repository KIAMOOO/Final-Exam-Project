{% extends "base.html" %}

{% block title %}Reset Password - CryptoVault{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-key"></i>
            <h2>Reset Password</h2>
        </div>
        <form id="resetForm" class="auth-form">
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> New Password</label>
                <input type="password" id="password" name="password" required>
                <small>Must contain uppercase, lowercase, digit, and special character</small>
            </div>
            <div class="form-group">
                <label for="confirm_password"><i class="fas fa-lock"></i> Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </form>
        <div class="auth-footer">
            <p>Remembered your password? <a href="{{ url_for('login') }}">Back to login</a></p>
        </div>
    </div>
</div>

<script>
document.getElementById('resetForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const errorDiv = document.getElementById('errorMessage');
    const successDiv = document.getElementById('successMessage');
    errorDiv.textContent = '';
    successDiv.textContent = '';
    
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    
    if (password !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match';
        return;
    }
    
    try {
        const response = await fetch(window.location.pathname, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ password })
        });
        
        const data = await response.json();
        
        if (data.success) {
            successDiv.textContent = 'Password reset successful! You can now log in.';
            setTimeout(() => {
                window.location.href = '{{ url_for("login") }}';
            }, 2000);
        } else {
            errorDiv.textContent = data.error || 'Password reset failed';
        }
    } catch (error) {
        errorDiv.textContent = 'Network error. Please try again.';
    }
});
</script>

{% endblock %}
